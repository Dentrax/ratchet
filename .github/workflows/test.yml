name: 'test'

on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'
  workflow_dispatch:

jobs:
  test:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: 'actions/checkout@v3'

    - uses: 'actions/setup-go@v3'
      with:
        go-version: '1.18'

    - uses: 'actions/cache@v3'
      with:
        path: '~/go/pkg/mod'
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |-
          ${{ runner.os }}-go-

    - run: |-
        go test -count=1 -race ./...
